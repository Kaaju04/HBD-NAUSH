<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .play-button {
            background-color: #ff69b4;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #ff85c2;
        }
        .birthday-message {
            display: none;
            position: relative;
            text-align: center;
            font-family: "Lucida Handwriting", cursive;
        }
        .birthday-message h1 {
            font-size: clamp(2rem, 5vw, 5rem);
            z-index: 10;
            position: relative;
            margin: 0;
            color: gold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
        }
        .birthday-message .background {
            font-size: clamp(10rem, 50vw, 50rem);
            font-weight: bold;
            color: rgba(255, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .confetti:nth-child(3n) {
            background-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }

        .confetti:nth-child(3n+1) {
            background-color: #ff4500;
            box-shadow: 0 0 10px rgba(255, 69, 0, 1);
        }

        .confetti:nth-child(3n+2) {
            background-color: #1e90ff;
            box-shadow: 0 0 10px rgba(30, 144, 255, 1);
        }

    </style>
</head>
<body>
    <button class="play-button" id="playButton">Play</button>

    <div class="birthday-message" id="birthdayMessage">
        <div class="background">19</div>
        <h1>HAPPY BIRTHDAY NAUSHH</h1>
    </div>

    <audio id="birthdaySong" src="AI Music-audio.mp3"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const birthdayMessage = document.getElementById('birthdayMessage');
        const birthdaySong = document.getElementById('birthdaySong');

        playButton.addEventListener('click', () => {
            playButton.style.display = 'none';
            birthdayMessage.style.display = 'block';
            birthdaySong.play();
            launchConfetti();
        });

        function createConfetti(x, y) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function launchConfetti() {
            const width = window.innerWidth;
            const height = 0;

            for (let i = 0; i < 300; i++) {  // Increased number of confetti
                setTimeout(() => {
                    const x = Math.random() * width;
                    const y = height;
                    createConfetti(x, y);
                }, i * 20);  // Reduced interval for more sparkles
            }
        }
    </script>
</body>
</html>
